<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'styles/detail.css' %}">
    <title>Product Detail</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'index' %}">AguilaShop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Home</a>
                    </li>
                    {% block nav %}
                    {% endblock %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'tickets' %}">Tickets</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                    </li>

                    <!-- LogUp and LogIn buttons -->
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <button class="btn btn-dark"><a href="{% url 'SignOut' %}">LogOut</a></button>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <button class="btn btn-dark"><a href="{% url 'SignUp' %}">SignUp</a></button>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-dark"><a href="{% url 'SignIn' %}">SignIn</a></button>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    {% block content %}
    {% endblock %}
    
</body>

</html>
