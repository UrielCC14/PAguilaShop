<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/2da2f05724.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'styles/login.css' %}">
    <title>Register</title>
</head>
<body>
    <main class="main">
        <div class="login">
            <div class="d-flex return">
                <i class="fa-solid fa-arrow-left"></i>
                <a class="fs-5" href="{% url 'index' %}">Volver</a>
            </div>
            
            <div class="datos">
                <img src="{% static 'IMG/logo.png' %}" alt="LOGO">
                <h2>Bienvendo</h2>
                <div class="frm-register">
                    {% block form %}
                    {% endblock%}
                </div>

            </div>

            <div class="img-login">

                <img src="{% static 'IMG/login-img.png' %}" alt="">

            </div>

        </div>
        

    </main>
</body>
</html>
