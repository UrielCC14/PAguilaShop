<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>Sale Detail</title>
</head>
<body class="bg-dark">

    <main class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <form  method="post" class="card card-body mt-5 bg-transparent text-light border-secondary">
                    <h1 class="text-center text-warning">Detail Sale</h1>
                    <br>
                    <p class="fs-2">Ticket: {{sale.ticket.name}}</p>
                    <p class="fs-2">User: {{sale.user}}</p>
                    <p class="fs-2">ProducPayment Method: {{sale.payment_method.target_number}}</p>
                    <p class="fs-2">Contact Number: {{sale.contact_number}}</p>
                    <p class="fs-2">Order Date: {{sale.order_date}}</p>
                    <p class="fs-2">Total: {{sale.total}}</p>                   

                    <button class="btn btn-primary"><a href="{% url 'shopping_history' %}" class="text-light">Okay</a></button>
                </form>
            </div>
        </div>

    </main>

</body>
</html>
